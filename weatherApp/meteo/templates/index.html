<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center position-absolute top-50 start-50 translate-middle">
      {% if city == 'your Location' %}
        <h1>Temperature at {{ city }}</h1>
      {% else %}
        <h1>Temperature at {{ city }}, {{ country }}</h1>
      {% endif %}
      <h2>{{ temp }} &#8457</h2>
      <br>
      <a class="btn btn-success" href='/meteo'>Home</a> | <a class="btn btn-primary" href='/meteo/discover'>Check for different City</a> | <a class="btn btn-primary" href='/meteo/add'>Add City to Database</a>
    </div>
    
  </body>
</html>
