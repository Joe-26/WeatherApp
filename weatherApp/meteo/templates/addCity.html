<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-sm position-absolute top-50 start-50 translate-middle p-3 border border-rounded rounded-3"
    >
      <form>
        <div class="mb-3">
          <label for="cityTextarea" class="form-label">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="countryTextarea" class="form-label">Country</label>
          <input type="text" class="form-control" />
        </div>

        <div class="mb-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="latitude"
              placeholder="Latitude"
            />
            <input
              type="text"
              class="form-control"
              id="longitude"
              placeholder="Longitude"
            />
          </div>
          <div class="form-text" id="basic-addon4">E.g. 28.37 for 28ยบ37'N</div>
        </div>

        <div class="d-flex justify-content-center gap-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          <a class="btn btn-danger" href="/meteo">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
